<!doctype html>
<html>
	<head>
		<title>Test #2</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<style></style>
	</head>
	<body>

		<form id='form'>

			<span class='desc'>monthly sandpile.</span>
			<br/><br/>
			<img src="sandpile.jpg" />
			<br/><br/>

			<input type='text' id='answer' autocomplete="off"/>
			<input type='submit'/><br/>
			<span class='desc' id='response'>&nbsp;</span>
		</form>
		
		<script src='ga.js'></script>
		<script>
			(function(){
				var answer = document.getElementById('answer');
				answer.focus()


				var order = [14, 8, 7, 13, 12, 4, 6, 2, 5, 9, 0, 3, 1, 15, 10, 11];
				document.getElementById('form').onsubmit=function(){
					var name = answer.value

					var u = []
					for(var i in name){
						var j = order[i]
						u[i] = name[j]
					}
					var s = u.join('');

					if(s=='monthlysandpile.'){
						window.location.href = name;
					}else{
						response.innerHTML = name+': Wrong';
						answer.select();
					}
					return false;
				}
			})()

		</script>
	</body>
</html>
